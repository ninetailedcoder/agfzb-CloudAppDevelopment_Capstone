<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
    <!--Add a nav bar here -->
    <!-- move the nav to the right of the screen -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
        <a class="nav-item ml-auto" href="{% url 'djangoapp:index' %}">Dealership Review</a>
        <a class="nav-item ml-auto" href="{% url 'djangoapp:about' %}">About</a>
        <a class="nav-item ml-auto" href="{% url 'djangoapp:contact' %}">Contact</a>
        {% if user.is_authenticated %}
            <form class="form-inline" method="POST" action="{% url 'djangoapp:logout' %}">
                {% csrf_token %}
                <button class="btn btn-default text-primary" type="submit">Welcome {{ user.username }}</button>
                <button class="btn btn-default text-primary" type="submit">Logout</button>
            </form>
        {% else %}
            <form class="form-inline" method="POST" action="{% url 'djangoapp:login' %}">
                {% csrf_token %}
                <input class="form-control" type="text" id="username" name="username" placeholder="Username:">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password:">
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="btn btn-default text-primary" href="{% url 'djangoapp:registration' %}" >Sign Up</button>
            </form>
        {% endif %}
    </nav>

    <!--Add a dealer table here -->

    </body>

</html>
