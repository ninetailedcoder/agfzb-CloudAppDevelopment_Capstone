<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <form class="form" method="post" action="{% url 'djangoapp:registration' %}">
        <label class="form-control for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Enter Username:">
        <label class="form-control" for="firstname">First Name:</label>
        <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Enter First Name:">
        <label class="form-control" for="lastname">Last Name:</label>
        <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Enter Last Name:">
        <label class="form-control" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password:">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    </body>
</html>
