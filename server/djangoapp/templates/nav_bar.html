<!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
            <a class="nav-item ml-auto" href="{% url 'djangoapp:index' %}">Dealership Review</a>
            <a class="nav-item ml-auto" href="{% url 'djangoapp:about' %}">About</a>
            <a class="nav-item ml-auto" href="{% url 'djangoapp:contact' %}">Contact</a>
            {% if user.is_authenticated %}
                <form class="form-inline" method="POST" action="{% url 'djangoapp:logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-default text-primary" type="submit">Welcome {{ user.username }}</button>
                    <button class="btn btn-default text-primary" type="submit">Logout</button>
                </form>
            {% else %}
                <form class="form-inline" method="POST" action="{% url 'djangoapp:login' %}">
                    {% csrf_token %}
                    <input class="form-control" type="text" id="username" name="username" placeholder="Username:">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password:">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a class="btn btn-default text-primary" href="{% url 'djangoapp:registration' %}" >Sign Up</button>
                </form>
            {% endif %}
        </nav>
  </body>
</html>
